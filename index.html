<html>
  <head>
    <title>Morning Site</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="main-controller.js"></script>
  </head>

  <body>

    <div ng-app="morning-site">
      <div ng-controller="MainController">
        <p>Hello and welcome to My Morning Site!</p>
        <div id="temps">
          <p>Current Temperature: {{ currTemp }}</p>
          <p>High Temperature: {{highTemp}}</p>
          <p>Low Temperature: {{lowTemp}}</p>
        </div>
        <p id="times">Next Train Times:</p>
        <ul ng-repeat="time in trainTimes">
          <li>{{time}}</li>
        </ul>
        <p id="updated">Last updated: {{ updateTime }}</p>
      </div>
    </div>
  </body>
</html>
